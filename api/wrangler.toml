name = "web-presence-api"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# D1 Database Configuration
[[d1_databases]]
binding = "DB"
database_name = "web-presence-db"
database_id = "local-dev-db"  # For local development, actual ID assigned on first deploy

[env.development]
name = "web-presence-api-dev"

[env.production]
name = "web-presence-api"

# Environment variables (set via .dev.vars for local development)
# JWT_SECRET - Secret key for JWT signing
# CONTENT_PASSWORD - Password for protected content access (legacy, will be removed)
# INTERNAL_API_KEY - API key for internal endpoints (build script, admin operations)
